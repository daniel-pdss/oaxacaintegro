<!--
  Pagina de acciones principales de la aplicacion en todas sus modalidades 
    --Denuncia expres
    --Catalogo de Dependencias Organos y Secretarias para evaluar servicios
    --Autoevaluacion ciudadana
-->

<ion-header>
  <ion-toolbar color="secondary">
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
   <ion-label>Oaxaca + Íntegro</ion-label>
    <ion-buttons slot="end"><!--boton de retroceso a pagina de inicio al final de la cabezera-->
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card >
    <!--contenido pensado para un carrusel informativo de imagenes alusivas-->
    <ion-card-header>
      <ion-card-title>Contenido</ion-card-title>
      <ion-card-subtitle>Denuncia, Participa y cumple con tus deberes de ciudadano</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
        <img src="assets/img/oaxaca+integro.png">
    </ion-card-content>
  </ion-card>
  <ion-button expand="full">Calificar Dependencias</ion-button>
  <ion-button expand="block">Autoevaluación</ion-button>
  <ion-button expand="full">Denuncia</ion-button>

  <ion-card (click)="navigateToDepencdencias()" >
    <img src="assets/img/calificar dependencias.png">
  </ion-card>
  <ion-card (click)="navigateToAutoevaluacion()">
    <img src="assets/img/autoevaluacion.png">
  </ion-card>
  <ion-card (click)="navigateToDenuncia()" >
    <img src="assets/img/denuncia.png">
  </ion-card>
  

  <!-- Back button with a default href -->
<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>

</ion-content>
