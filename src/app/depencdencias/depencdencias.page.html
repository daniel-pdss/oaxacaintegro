<ion-header class="ion-text-center">
  <ion-toolbar>
    <ion-label>Dependencias, Órganos Publicos & Entidades</ion-label>
    <ion-buttons slot="start"><!--boton de retroceso a pagina de inicio al final de la cabezera-->
      <ion-back-button defaultHref="contacts"></ion-back-button>
    </ion-buttons>
    <ion-icon slot="end" src="assets/img/o+i.svg"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card >
    <ion-card-header>
      <ion-label>Secretariás</ion-label>
    </ion-card-header>
    <ion-grid class="ion-align-items-center">
      <ion-row class="ion-no-padding" class="ion-align-items-center">
        <ion-list *ngFor="let secretaria of secretarias">
          <ion-col size="6" class="ion-no-padding">
            <ion-card  (click)="navigateToFormulario(secretaria)" class="ion-activated">
              <img src={{secretaria.imagen}} >
            </ion-card>
          </ion-col>
        </ion-list>
      </ion-row>
    </ion-grid>
      
  </ion-card>
  <!--cards para cada opcion-->
<ion-card>
  <ion-card-header>
    <ion-label>Organos Autonomos</ion-label>
  </ion-card-header>
  
  <ion-card-content>
    <ion-grid class="ion-align-items-center">
      <ion-row class="ion-no-padding" class="ion-align-items-center">
        <ion-list *ngFor="let organo of organos">
          <ion-col size="6" class="ion-no-padding">
            <ion-card  (click)="navigateToFormulario(organo)" class="ion-activated">
              <img src={{organo.imagen}} >
            </ion-card>
          </ion-col>
        </ion-list>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>

<!--tercer contenido de listas-->
<ion-card>
  <ion-card-header>
    <ion-label>Entidades</ion-label>
  </ion-card-header>
  <ion-card-content>
    <ion-grid class="ion-align-items-center">
      <ion-row class="ion-no-padding" class="ion-align-items-center">
        <ion-list *ngFor="let entidad of entidades">
          <ion-col size="6" class="ion-no-padding">
            <ion-card  (click)="navigateToFormulario(entidad)" class="ion-activated">
              <img src={{entidad.imagen}} >
            </ion-card>
          </ion-col>
        </ion-list>
      </ion-row>
    </ion-grid>
   
  </ion-card-content>
</ion-card>
</ion-content>
